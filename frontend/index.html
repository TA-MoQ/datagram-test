<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <h1>Datagram Tester</h1>
    <div id="app">
      <div id="report"></div>

      <div id="controls">
        <button id="start">Start</button>
        <button id="dump">Dump Information</button>
        <button id="plotbtn">Plot</button>
        <button id="export">Export</button>

        <div>
          <input type="checkbox" id="runWarmup" checked />
          <label for="runWarmup">Warm-up before sending data</label>
        </div>

        <div>
          <input type="checkbox" id="sleepBetweenFragments" checked />
          <label for="sleepBetweenFragments">Sleep between fragments</label>
        </div>

        <textarea id="log" readonly rows="20"></textarea>
        <div id="plot"></div>
        <div id="avgplot"></div>
        <div id="finishplot"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
